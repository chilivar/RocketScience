{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/css/indexAutoriz.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/global.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap">
    <title>Login</title>
</head>
<body>
    <div class="parent">
        <header class="frame-child">
            <div class="logo-container">
                <div class="frame-item"></div>
                <div class="rocket-science">Rocket Science</div>
            </div>
            <nav>
                <a href="#" class="glavnaya">Главная</a>
                <a href="#" class="Onas">О нас</a>
                <a href="#" class="obsvyas">Обратная связь</a>
                <a href="#" class="profile">Профиль</a>
            </nav>
        </header>
        
        <main class="frame-inner">
            <h1 class="BigLogin">Вход</h1>
            <form action="/login" method="post">
                {% csrf_token %}
                <input type="text" class="TextboxNumEm" name="username" placeholder="Введите номер телефона или почту" required>
                <input type="password" class="Textboxpasswod" name="password" placeholder="Введите пароль" required>
                <button type="submit" class="button">Вход</button>
            </form>
            <div class="forgotpassword">Забыли пароль?</div>

            <!-- Социальные иконки -->
            <div class="social-icons">
                <img src="{% static 'accounts/img/logo-github.svg' %}" alt="GitHub" class="icon-ionicons-logos-loggit">
                <img src="{% static 'accounts/img/logo-chrome.svg' %}" alt="Chrome" class="icon-ionicons-logos-logchrome">
                <img src="{% static 'accounts/img/logo-google.svg' %}" alt="Google" class="icon-ionicons-logos-loggoogle">
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-section">
            <div class="footer-logo">
                <div class="logo-circle"></div>
                <p class="footer-title">Rocket Science</p>
            </div>
            <p class="footer-description">Размещаем статьи и другие научные ресурсы</p>
        </div>
        <div class="footer-section">
            <p>Контакты: +7 779 523 18 44 <br> +7 779 523 18 43</p>
            <p>Почта: support@gmail.com <br> support1@gmail.com</p>
        </div>
        <div class="footer-rights">
            © 2024 RocketScience.com
        </div>
    </footer>
</body>
</html>
