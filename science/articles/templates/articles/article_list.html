<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Список статей</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'articles:article_detail' article.pk %}">{{ article.title }}</a>
                <p>{{ article.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'articles:add_article' %}">Добавить статью</a>

</body>
</html>
