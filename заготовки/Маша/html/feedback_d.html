<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./feedback_d.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" /> 	  		
</head>

<body> 	
	<div class="page">

        <!-- Header Section -->
        <header class="header">
            <div class="logo"></div>
            <div class="rocket-science-txt">Rocket Science</div>
            <nav class="nav">
                <div class="main-txt">Главная</div>
                <div class="about-us-txt">О нас</div>
                <div class="feedback-txt">Обратная связь</div>
                <div class="profile-txt">Профиль</div>
            </nav>
            <div class="button-container">
                 <button class="sign-in-button">
                    <span>Вход</span>
                </button>
                <button class="log-in-button">
                    <span>Регистрация</span>
                </button>
            </div>
        </header>

		<!-- Main Content Section -->
		<main class="content">
			<div class="feedback-icon"></div>
			<b class="feedback1-txt">Обратная связь</b>
			<div class="feedback-main-icon"></div>
			
			<div class="msg-theme-container">
				<input 
                    type="text" 
                    class="msg-theme-input" 
                    placeholder="Тема письма" 
                >
			</div>
		
			
			<div class="msg-title-container">
				<input 
                    type="text" 
                    class="msg-title-input" 
                    placeholder="Заголовок сообщения" 
                >
			</div>
		
			
			<div class="msg-container">
				<textarea 
                    type="text" 
                    class="msg-input" 
                    placeholder="Текст сообщения" 
                ></textarea>
			</div>
		
			
			<div class="mail-container">
				<input 
                    type="text" 
                    class="mail-input" 
                    placeholder="Почта для обратной связи" 
                >
			</div>
			<div class="button-container">
				<button class="send-button">
				   <span>Отправить</span>
			   </button>
			   <button class="clear-button">
				   <span>Очистить</span>
			   </button>
		   </div>
		</main>
		
		<!-- Footer Section -->
		<footer class="footer">
			<div class="rectangle-div">
    		</div>
			<img class="footer-icon" alt="" src="Rectangle 3.svg">           
			<div class="logo-icon"></div>
			<div class="description-txt">Размещаем статьи и другие научные ресурсы</div>
			<img class="group-icon" alt="" src="Group.svg">
			<img class="vector-icon" alt="" src="Vector.svg">    		
			<img class="vector-icon1" alt="" src="Vector1.svg">   		
			<img class="vector-icon2" alt="" src="Vector2.svg">
			<div class="rocketsciencecom">© 2024 RocketScience.com</div>
			<div class="supportgmail">
				<p class="gmail-txt">Почта: support@gmail.com</p>
				<p class="gmail1-txt">support1@gmail.com</p>
			</div>
			<div class="contacts">
				<p class="gmail-txt">Контакты: +7 776 523 18 44</p>
				<p class="gmail1-txt">+7 776 523 18 43</p>
			</div>
		</footer>
		</div>	
  	
</body>
</html>
